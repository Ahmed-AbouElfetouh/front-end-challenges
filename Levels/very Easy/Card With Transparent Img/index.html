<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card With Transparent Img</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="parent">
        <div class="header">
            <h1>Ahmed Mohammed</h1>
            <p>Front-End Developer</p>
        </div>
        <hr>
        <div class="contact">
            <div>
                <h3>Facebook</h3>
                <p>Ahmed.Mohammed.1911</p>
            </div>
            <div>
                <h3>Twitter</h3>
                <p>Ahmed_Mohamed</p>
            </div>
            <div>
                <h3>Linkedin</h3>
                <p>ahmedMohamed</p>
            </div>
        </div>
        <span>A+</span>
        <div class="image">
            <img src="images/person-blue-shirt.png" alt="Avatar">
        </div>
    </div>
</body>

</html>
