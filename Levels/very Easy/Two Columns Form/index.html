<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="myForm">
        <div class="container">
            <div class="col1">
                <form>
                    <div>
                        <div>
                            <label>Username</label>
                        </div>
                        <input type="text" required placeholder="Type Your Name In English Only">
                    </div>
                    <div>
                        <div>
                            <label>Password</label>
                        </div>
                        <input type="password" required placeholder="Type a Complex Password">
                    </div>
                    <div>
                        <div>
                            <label>Email</label>
                        </div>
                        <input type="email" required placeholder="Type a Vaild Email">
                    </div>
                </form>
            </div>
            <div class="col2">
                <form>
                    <div>
                        <div>
                            <label>Phone</label>
                        </div>
                        <input type="mobile">
                    </div>
                    <div>
                        <div>
                            <label>Brieft</label>
                        </div>
                        <textarea></textarea>
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
