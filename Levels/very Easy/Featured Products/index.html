<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="products">
        <div class="head">
            <h1>Featured Products</h1>
        </div>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="images/1.jpg" alt="Cart">
                </div>
                <h3>Dummy Variable Product</h3>
                <span>$19.99</span>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/2.jpg" alt="Cart">
                </div>
                <h3>Dummy Sale Product</h3>
                <span>$19.99</span>
                <span>$14.99</span>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/4.jpg" alt="Cart">
                </div>
                <h3>Dummy Simple Product</h3>
                <span>$14.99</span>
            </div>
            <div class="card">
                <div class="image">
                    <img src="images/3.jpg" alt="Cart">
                </div>
                <h3>Out of Stock Product</h3>
                <span>$9.99</span>
            </div>
        </div>
    </div>
</body>

</html>
