<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Latest Posts With Head</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="parent">
        <div class="container">
            <span class="line"></span>
            <div class="head">
                <div class="text">
                    <h3>Latest Posts</h3>
                </div>
                <div class="link">
                    <p>View All</p>
                    <span><i class="fa fa-long-arrow-right"></i></span>
                </div>
            </div>
            <div class="content">
                <div>
                    <span>
                        26 <br> September
                    </span>
                    <div class="image">
                        <img src="images/cairo.jpg" alt="Cairo">
                    </div>
                    <div class="info">
                        <h3>Cairo 2021</h3>
                        <ul>
                            <li><i class="fa fa-user"></i> admin</li>
                            <li><i class="fa fa-comment-o"></i> Comments</li>
                            <li><i class="fa fa-dot-circle-o"></i> views</li>
                            <li><i class="fa fa-link"></i> link</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <span>
                        26 <br> September
                    </span>
                    <div class="image">
                        <img src="images/giza.jpg" alt="Giza">
                    </div>
                    <div class="info">
                        <h3>Giza 2021</h3>
                        <ul>
                            <li><i class="fa fa-user"></i> admin</li>
                            <li><i class="fa fa-comment-o"></i> Comments</li>
                            <li><i class="fa fa-dot-circle-o"></i> views</li>
                            <li><i class="fa fa-link"></i> link</li>
                        </ul>
                    </div>
                </div>
                <div>
                    <span>
                        26 <br> September
                    </span>
                    <div class="image">
                        <img src="images/alex.jpg" alt="Alexandria">
                    </div>
                    <div class="info">
                        <h3>Alexandria 2021</h3>
                        <ul>
                            <li><i class="fa fa-user"></i> admin</li>
                            <li><i class="fa fa-comment-o"></i> Comments</li>
                            <li><i class="fa fa-dot-circle-o"></i> views</li>
                            <li><i class="fa fa-link"></i> link</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
