<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurant Orders List</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="page">
        <div class="head">
            <h2>Order List</h2>
            <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="search-list">
            <input type="search" placeholder="Invoice Search">
            <input type="search" placeholder="Search by Title">
            <input type="search" placeholder="Search by Phone">
            <input type="submit" value="Search">
        </div>
        <div class="items">
            <div>
                <form>
                    <input type="checkbox" id="one">
                    <label for="one">
                        <div class="title test">
                            Invoice
                        </div>                        
                        <div class="image test">
                            <p>Image</p>
                        </div>
                        <div class="menu test">
                            <p>Menu <i class="fa fa-angle-down"></i></p>
                        </div>
                        <div class="name test">
                            <p>Customer Name <i class="fa fa-angle-down"></i></p>
                        </div>
                        <div class="quant test">
                            <p>Quantity</p>
                        </div>
                        <div class="amount test">
                            <p>Amount <i class="fa fa-angle-down"></i></p>
                        </div>
                        <div class="order test">
                            <p>Order Status <i class="fa fa-angle-down"></i></p>
                        </div>
                        <div class="phone test">
                            <p>Phone <i class="fa fa-angle-down"></i></p>
                        </div>
                    </label>
                </form>
            </div>
            
            <div>
                <form>
                    <input type="checkbox" id="two">
                    <label for="two">
                        <div class="tile test">
                            # 1150
                        </div>                        
                        <div class="image test">
                            <img src="images/1.jpg">
                        </div>
                        <div class="menu test">
                            <p>Cheese Pizza</p>
                        </div>
                        <div class="name test">
                            <p>Mark Willy</p>
                        </div>
                        <div class="quant test">
                            <span>
                                05
                            </span>
                        </div>
                        <div class="amount test">
                            $2,590
                        </div>
                        <div class="order test">
                            <button class="conf">Confirmed</button>
                        </div>
                        <div class="phone test">
                            <p>+123 456789</p>
                            <i class="fa fa-ellipsis-h"></i>
                        </div>
                    </label>
                </form>
                
            </div>
