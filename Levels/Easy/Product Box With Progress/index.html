<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Box With Progress</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="design">
        <div class="head">
            <div class="profile">
                <img src="images/P-picture.jpg" alt="Logo">
            </div>
        </div>
        <div class="content">
            <h2>Cool Smartwatch</h2>
            <p class="text">by <span>Hambola</span> <i class="fa fa-link"></i> <span>Technology</span></p>
            <p class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt iure temporibus tempora....</p>
            <span class="icon"><i class="fa fa-map-marker"></i>  Tanta, Egypt</span>
            <div class="prog">
                <span></span>
            </div>
            <div class="info">
                <div class="box">
                    <span>50%</span>
                    <p>Funded</p>
                </div>
                <div class="box">
                    <span>$5000</span>
                    <p>Target</p>
                </div>
                <div class="box">
                    <span>100</span>
                    <p>Days to go</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
