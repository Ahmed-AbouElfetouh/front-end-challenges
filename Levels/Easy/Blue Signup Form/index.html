<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blue Signup Form</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="parent">
        <div class="content">
            <div class="head">
                <h2>Sing Up</h2>
            </div>
            <form>
                <div>
                    <i class="fa fa-user"></i> <input required type="text" placeholder="Name *">
                </div>
                <div>
                    <i class="fa fa-envelope"></i> <input required type="email" placeholder="Email *">
                </div>
                <div>
                    <i class="fa fa-lock"></i> <input required type="password" placeholder="Password *">
                </div>
                <div>
                    <i class="fa fa-lock"></i> <input required type="password" placeholder="Confirm Password *">
                </div>
                <input type="submit" value="LOGIN">
            </form>
            <div class="account">
                <p>have account? <span>Login Here</span></p>
            </div>
            <div class="list">
                <h3>Or Resigter With</h3>
                <ul>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-google-plus"></i></li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
