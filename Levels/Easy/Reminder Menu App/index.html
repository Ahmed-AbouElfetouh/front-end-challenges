<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reminder Menu App</title>

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Open+Sans:ital,wght@0,300;1,300&display=swap">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="edit">
                <h3>Edit</h3>
            </div>
            <form>                
                <input type="search" placeholder="Search">
                <i class="fa fa-search"></i>
            </form>
            <div class="info">
                <div>
                    <div class="top">
                        <span><i class="fa fa-calendar fa-2x"></i></span>
                        <span>0</span>
                    </div>
                    <p>Today</p>
                </div>
                <div>
                    <div class="top">
                        <span><i class="fa fa-clock-o fa-2x"></i></span>
                        <span>0</span>
                    </div>
                    <p>Scheduled</p>
                </div>
                <div>
                    <div class="top">
                        <span><i class="fa fa-hdd-o fa-2x"></i></span>
                        <span>0</span>
                    </div>
                    <p>All</p>
                </div>
                <div>
                    <div class="top">
                        <span><i class="fa fa-flag fa-2x"></i></span>
                        <span>0</span>
                    </div>
                    <p>Flagged</p>
                </div>
            </div>
            <div class="lists">
                <div class="head">
                    <h2>My Lists</h2>
                </div>
                <div class="border">
                    <div class="list">                    
                        <div class="content">
                            <span><i class="fa fa-list-ul"></i></span>
                            <p>Do</p>
                        </div>
                        <div class="items">
                            <span>0</span>
                            <i class="fa fa-angle-right fa-2x"></i>
                        </div>
                    </div>
                    <hr>
                    <div class="list">                    
                        <div class="content">
                            <span><i class="fa fa-list-ul"></i></span>
                            <p>Family</p>
                        </div>
                        <div class="items">
                            <span>0</span>
                            <i class="fa fa-angle-right fa-2x"></i>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>

</html>
